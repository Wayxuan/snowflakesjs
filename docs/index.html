<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SnowflakesJS example</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: black;
        text-align: center;
      }

      button {
        margin: 0 8px;
      }

      h1 {
        margin: 0;
        padding: 16px;
        color: white;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>SnowflakesJS Examples</h1>
      <h2>Let it snow ~ Ho! Ho! Ho!</h2>
      <section>
        <div class="demo-wrap" id="demo1"></div>
        <aside>
          <button id="btnStart">Start</button>
          <button id="btnPause">Pause</button>
          <button id="btnResize">Resize</button>
          <button id="btnStartFull">Start (fullscreen)</button>
          <button id="btnPauseFull">Pause (fullscreen)</button>
        </aside>
      </section>
      <p><a href="https://github.com/owen26/snowflakesjs" target="_blank">View on Github</a></p>
    </main>
    <script
      type="text/javascript"
      src="https://unpkg.com/snowflakesjs/dist/snowflakes.bundle.min.js"
    ></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
